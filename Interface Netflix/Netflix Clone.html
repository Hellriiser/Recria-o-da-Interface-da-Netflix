<head>

   <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2>

               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>
       </div>

   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">DEMOLIDOR</h3>
               <p class="descricao">Cego desde pequeno, Matt Murdock luta contra a injustiça durante o dia como advogado e à noite nas ruas de Hell’s Kitchen, Nova York.</p>

            <button role="button"class="botao">
                <i class="fa-solid fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button"class="botao">
                <i class="fa-solid fa-circle-info"></i>
                MAIS INFOMAÇÕES
            </button>
            <button role="button"class="botao">
                <i class="fa-solid fa-circle-play"></i>
                TRAILER
            </button>       
            </div>
         </div>           
       </div>
